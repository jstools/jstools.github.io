<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsTools$if{section.subTitle} | ${section.subTitle}{/}</title>
		<link rel="shortcut icon" type="image/x-icon" href="${host}/public/assets/images/jstools.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="${host}/assets/jstools.css" rel="stylesheet">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">

	</head>
	<body>
		<div class="height-wrapper">
			<header id="header">
				<div class="container">
					<div class="github-follow">

						<span class="btn-height text">Follow projects in </span><!--

						--><a class="btn btn-primary" href="https://github.com/jstools" target="_blank">
								<span class="icon icon-github"></span>
								<span class="btn-text">Github</span>
							</a>

					</div>

					<a class="logo-link" href="/">
						<img class="logo" src="/public/assets/images/jstools.svg" alt=""/>
					</a><!--
					--><div class="title-wrapper">
						<a href="/">
							<h1 class="title">jsTools</h1>
						</a>
						<h2 class="subtitle">Useful Javascript libraries collection</h2>
					</div>
				</div>
			</header>
			<section id="main" class="clearfix">
				<div class="container">

					<nav id="libs-nav">
						<ul>
							<li>
								<a class="$if{dependence === 'jengine'}active{/}" href="/jengine/">jEngine</a>
								<ul>
                  $each{ jstool in jengineTools }
									<li class="$if{dependence === jstool}active{/}">
										<a href="/jengine/${ jengineNoPrefix(jstool) }/">${ jengineNoPrefix(jstool) }</a>
									</li>
                  {/}
								</ul>
							</li>
						</ul>
					</nav>

					<article class="article">
						<div class="readme markdown-body">${article}</div>
						$if{dependence}
						<br/>
						<hr/>
						<div class="text-center">
							<a class="btn btn-link" href="${githubUrl}" target="_blank">
								<span>code in </span>
								<span class="icon icon-github"></span>
								<span>Github</span>
							</a>
						</div>
						{/}
					</article>

				</div>
			</section>
		</div>
		<footer id="footer">
			<div class="container">
				<div class="text-wrapper">

					<div class="author text-right">
						<span class="label">Author: </span>
						<a class="regular" href="http://jesus.germade.es" target="_blank">Jes√∫s Germade</a>
					</div>
				</div>
			</div>
		</footer>

		$if{debug}<script src="//localhost:54321/livereload.js"></script>{/}
		<script type="text/javascript" src="${host}/lib/fastclick.js"></script>
		<script type="text/javascript" src="${host}/lib/jEngine.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
		<script type="text/javascript" src="${host}/public/assets/jstools.js"></script>
		<script type="text/javascript">
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-55989087-2', 'auto');
		  ga('send', 'pageview');
		</script>

	</body>
</html>
