<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsTools$if{section.subTitle} | ${section.subTitle}{/}</title>
		<link rel="shortcut icon" type="image/x-icon" href="${host}/public/assets/images/jstools.png" />

		<link href="${host}/public/jstools.css" rel="stylesheet">

		<script src="${host}/public/jEngine.js"></script>

		$if{debug}<script src="//localhost:54321/livereload.js"></script>{/}

		<!--<script src="${host}/public/assets/highlight-plugin.js"></script>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>-->
	</head>
	<body>
		<div class="height-wrapper">
			<header id="header">
				<div class="container">
					<div class="github-follow">

						<span class="btn-height">Follow projects in </span>

						<a class="btn btn-primary" href="https://github.com/jstools" target="_blank">
							<span class="icon icon-github"></span>
							<span>Github</span>
						</a>

					</div>

					<a href="/">
						<img class="logo" src="/public/assets/images/jstools.svg" alt=""/>
					</a>
					<div class="title-wrapper">
						<a href="/">
							<h1 class="title">jsTools</h1>
						</a>
						<h2 class="subtitle">Useful Javascript libraries collection</h2>
					</div>
				</div>
			</header>
			<section id="main">
				<div class="container">

					<nav id="libs-nav">
						<ul>
							<li>
								<a href="/page/jengine">jEngine</a>
								<ul>
                  $each{jstool in bower.dependencies}
									<li class="$if{dependence === $key}text-bold{/}">
										<a href="/page/jengine/${$key}/">${jstoolLabel($key)}</a>
									</li>
                  {/}
								</ul>
							</li>
						</ul>
					</nav>

					<article class="article">
						$if{dependence}
						<a class="pull-right btn btn-link" href="${githubUrl}" target="_blank">
							<span class="icon icon-github"></span>
							<span>Github</span>
						</a>
						{/}
						<div class="readme markdown-body">${article}</div>
					</article>

				</div>
			</section>
		</div>
		<footer id="footer">
			<div class="container">
				<div class="text-wrapper">

					<div class="author text-right">
						<span class="label">Author: </span>
						<a class="regular" href="http://jesus.germade.es" target="_blank">Jes√∫s Germade</a>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
